<!DOCTYPE html>
<html>
<head>
  <title>OAuth 2.0 Example</title>
  <script type="text/javascript" src="https://rawgit.com/andreassolberg/jso/master/build/jso.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>
<script type="text/javascript">

  var jso = new JSO({
    providerID: "smartcitizen",
    client_id: "a76e55ffddbb82dd90ed8205cfe19d3c446f2366903093e908b0e70924564137",
    authorization: window.location.origin + "/oauth/authorize"
    // redirect_uri: window.location.origin + "/examples/oauth",
  });

  jso.callback();

  JSO.enablejQuery($);
  jso.ajax({
    url: window.location.origin + "/me",
    dataType: 'json',
    success: function(data) {
      document.write(JSON.stringify(data));
    }
  });

</script>
</body>
</html>
